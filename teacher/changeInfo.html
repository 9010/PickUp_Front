<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>修改信息</title>
<link rel="stylesheet" type="text/css" href="../css/hui.css" />
</head>
<body style="background:#F4F5F6;">
<header class="hui-header">
    <div id="hui-back"></div>
</header>
<div class="hui-wrap">
    <div class="hui-center-title-special" style="margin-top:35px;"><h1 style="border:0px;">修改信息</h1></div>
    <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
        <div class="hui-form-items">
        	<div class="hui-form-items-title">姓名</div>
            <input type="text" class="hui-input hui-input-clear" checkType="string" checkData="5,20" checkMsg="请输入姓名" value="张三"/>
		</div>
		<div class="hui-form-items">
				<div class="hui-form-items-title">手机号</div>
				<input type="text" class="hui-input hui-input-clear" checkType="string" id="pwd" checkData="6,20" checkMsg="请输入手机号" value="13713334555"/>
		</div>
        <div class="hui-form-items">
        	<div class="hui-form-items-title">学校</div>
            <input type="text" class="hui-input hui-input-clear" checkType="string" id="pwd" checkData="6,20" checkMsg="请输入住址" value="东华大学" />
        </div>
    </div>
    <div style="padding:10px; padding-top:10px;">
        <button type="button" class="hui-button hui-button-large hui-primary" id="submit">修改</button>
    </div>
</div>
<script type="text/javascript" src="../js/hui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/hui-form.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/hui-picker.js" charset="utf-8"></script>
<script type="text/javascript">

hui('#submit').click(function(){
	hui.alert('修改成功');
    var data = hui.getFormData('#form1');
    console.log(JSON.stringify(data));
});
</script>
</body>
</html>
