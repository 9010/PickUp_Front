<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="./css/hui.css" />
<style type="text/css">
	body{background:#FFF;}

</style>

<body style="background:#F4F5F6;">
<header class="hui-header">
	<h1>家长接送系统</h1>
</header>

            <input type="text" class="hui-input hui-input-clear account" placeholder="请输入手机号" checkType="string" checkData="5,20" checkMsg="请输入手机号" />
        </div>
        <div class="hui-form-items">
        	<div class="hui-form-items-title">密码</div>
            <input type="password" class="hui-input hui-pwd-eye password" placeholder="登录密码" checkType="string" id="pwd" checkData="6,20" checkMsg="必须输入密码" />
        </div>
	</div>
	<div class="hui-more-special"><a href="./common/identify.html">忘记密码？</a></div>
	<div class="line"></div>
	<div class="line"></div>
    <div style="padding:10px; padding-top:10px;">

	</div>
	<div class="line"></div>
	<a href="register.html">

				<div class="hui-common-title-line"></div>
				<div class="hui-common-title-txt-special">注册</div>
				<div class="hui-common-title-line"></div>

</div>

<script type="text/javascript" src="./cordova.js"></script>

<script type="text/javascript" src="./js/CommonUtil.js" charset="utf-8"></script>

</html>
