<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>系统设置</title>
<link rel="stylesheet" type="text/css" href="../css/hui.css" />
</head>
<body>
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>系统设置</h1>
</header>
<div class="hui-wrap">
	<div class="hui-list" style="margin-top:22px;">
		<ul>
			<li>
				<div class="hui-list-text">打开本地缓存</div>
				<div style="padding:8px; padding-right:36px">
						<div class="hui-switch" id="switchBox"><span>Off</span><div class="hui-switch-in"></div></div>
				</div>
			</li>
		</ul>
	</div>
</div>
<script src="../js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
hui('#switchBox').switchBox(['Off','On'],function(res){
    if(res){
        hui.toast('开关打开');
    }else{
        hui.toast('开关关闭');
    }
}, true);
</script>
</body>
</html>
